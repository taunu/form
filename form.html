<html>
<head>
<title>
My Practice Form 
</title>
</head>
<body>
<br><br><br>
<center><h1>My Practice Form </h1></center>
<form align="center" width="10px">
First Name:<br>
<input name="firstname" type="text" size="30" placeholder="firstname">
<br><br>
Last Name:<br>
<input name="lastname" type="text" size="30" placeholder="last name">
<br><br>
Gender:<br>
<select name="gender">
<option value="male">Male</option>
<option value="female">Female</option>
<option value="opthers">Others</option>
</select>
<br><br>
Occupation:<br>
<input name="firstname" type="text" size="30" placeholder="occupation">
<br><br>
Address:<br>
<textarea name="address" rows="5" cols="50" placeholder="enter your address">
</textarea>
<br>
<h3>Select your preferred Bootcamp type:</h3>
<input type="radio" name="course type" value="fulltime">Full-time<br>
<input type="radio" name="course type" value="parttime">Part-time<br>
<input type="radio" name="course type" value="other">Other<br>
<br><br>
<h3>Select your preferred Bootcamp courses
<i>(select at least two)</i>:</h3>
<input type="checkbox" name="courses" value="html">HTML<br>
<input type="checkbox" name="courses" value="css">CSS<br>
<input type="checkbox" name="courses" value="javascript">JavaScript<br>
<input type="checkbox" name="courses" value="mysql">MySQL<br>
<input type="checkbox" name="courses" value="php">PHP<br>
<br><br>
<input type="submit" value="Submit form" >
<input type="submit" value="Clear Form">
</form>
</body>
</html>
